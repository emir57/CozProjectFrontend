<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin/home">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="{{getBgColor(category)}}" style="{{getTextColor(category)}}" *ngFor="let category of categories">
    {{category.name.toUpperCase()}}
  </div>
</ion-content>
