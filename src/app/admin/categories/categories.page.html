<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin/home">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding [style]="getBgColor()" *ngFor="let category of categories">
    <ion-item>
      <ion-label [style]="getTextColor()">
        {{category.name.toUpperCase()}}
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="tertiary" (click)="categoryEditPage()">DÃ¼zenle</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
