<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin/home">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Kategoriler</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-admin-category (getCategories)="getCategories()" [category]="category" *ngFor="let category of categories"></app-admin-category>
</ion-content>
