<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Kullanıcılar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let user of users">
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>{{user.firstName}} {{user.lastName}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Eposta: {{user.email}}</p>
      <p>
        Eposta doğrulama:
        <span class="text-success" *ngIf="user.emailConfirmed">Evet</span>
        <span class="text-danger" *ngIf="!user.emailConfirmed">Hayır</span>
      </p>
      <p>Skor: {{user.score}}</p>
      <p>Kayıt olma tarihi: <span class="text-info">{{getDate(user.createdDate)}}</span></p>
      <p>
        <ion-button (click)="editUserModal(user.id)" expand="block" fill="clear" shape="round">
          <ion-icon name="create-outline"></ion-icon>&nbsp;Düzenle
        </ion-button>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
