<ion-header>

    <ion-title>
      Admin Anasayfa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Kategoriler</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="listCategoryPage()">Listele</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Sorular</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="listQuestionPage()">Listele</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Cevaplar</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="listAnswerPage()">Listele</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
