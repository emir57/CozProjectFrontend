<ion-header>
  <ion-toolbar>
    <ion-title>
      Admin Anasayfa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label><ion-icon name="apps-outline"></ion-icon> Kategoriler <small id="listcategorysmall" class="text-warning fw-light">İşlemler için sola kaydırınız.</small></ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="listCategoryPage()">Listele</ion-item-option>
        <ion-item-option color="tertiary" (click)="addCategoryPage()">Ekle</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label><ion-icon name="help-outline"></ion-icon> Sorular <small id="listquestionsmall" class="text-warning fw-light">İşlemler için sola kaydırınız.</small></ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="listQuestionPage()">Listele</ion-item-option>
        <ion-item-option color="tertiary" (click)="addQuestionPage()">Ekle</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label><ion-icon name="arrow-undo-outline"></ion-icon> Cevaplar <small id="listanswersmall" class="text-warning fw-light">İşlemler için sola kaydırınız.</small></ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="listAnswerPage()">Listele</ion-item-option>
        <ion-item-option color="tertiary" (click)="addAnswerPage()">Ekle</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
