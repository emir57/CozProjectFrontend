<ion-card>
  <ion-card-header>
    <ion-card-subtitle>ID: {{answer.id}}</ion-card-subtitle>
    <ion-card-title>
      <span *ngIf="answer.isTrue" class="text-success">{{answer.content}}</span>
      <span *ngIf="!answer.isTrue" class="text-danger">{{answer.content}}</span>
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p>{{answer.question?.content}}</p>
    <p>
      <ion-button (click)="goQuestionPage(answer)" fill="clear" shape="round">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </p>
  </ion-card-content>
</ion-card>
