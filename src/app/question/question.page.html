<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <span>{{category.name}} - sorular</span>
      <span>Score : <span>0</span></span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="p-4" *ngIf="currentQuestion" style="width: 100%;height: 80%;">
    <div>{{currentQuestion.content}}</div>
    <div *ngFor="let answer of currentQuestion.answers" class="form-check">
      <input class="form-check-input" (click)="setChooseAnswer(answer)" type="radio" name="answer" id="answer{{answer.id}}">
      <label class="form-check-label" for="answer{{answer.id}}">
        {{answer.content}}
      </label>
    </div>
    <ion-button (click)="checkAnswer()" expand="block" fill="clear" shape="round">
      Cevapla
    </ion-button>
  </div>
  <div style="width: 100%;height: 20%;background-color: red;">

  </div>
</ion-content>
