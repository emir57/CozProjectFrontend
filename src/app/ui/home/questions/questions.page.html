<ion-header>
  <ion-toolbar>
    <ion-title>Ana Sayfa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="p-2">
  <i style="font-size: large;" class="">Toplamda <span class="text-primary">{{categories.length}}</span> kategori</i>
  <div [style]="checkCompleteDiv(category)" class="categoryCard display-5 p-2 m-2" *ngFor="let category of categories" [ngStyle]="
  {'background-color':category.backgroundColor,'color':category.textColor}">
    <span [style]="checkCompleteSpan(category)" *ngIf="category.isComplete">TamamlandÄ±!</span>
    <i [ngStyle]="{}">{{category.name.toUpperCase()}}</i>
    <span style="float:right;margin:0;padding:0;">
      <ion-icon *ngIf="!category.isComplete" style="opacity: 0;" class="arrow1" name="chevron-forward-outline"></ion-icon>
      <ion-icon *ngIf="!category.isComplete" style="opacity: 0;" class="arrow2" name="chevron-forward-outline"></ion-icon>
      <ion-icon (click)="openAnswerModal(category)" *ngIf="!category.isComplete" name="terminal-outline"></ion-icon>
    </span>
  </div>
</ion-content>
