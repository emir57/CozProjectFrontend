<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="goAdminPage()" *ngIf="isAdmin()" expand="block" shape="round" class="m-3">
    Admin İşlemleri
  </ion-button>
  <ion-button *ngIf="isTeacher()" expand="block" shape="round" class="m-3">
    Öğretmen İşlemleri
  </ion-button>
  <ion-button (click)="logout()" expand="block" color="danger" shape="round" class="m-3">
    Çıkış Yap
  </ion-button>
</ion-content>
